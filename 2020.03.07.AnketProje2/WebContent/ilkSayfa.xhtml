<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<head>
<title>Staj Basvuru</title>
<style>
.hata {
	color: red;
}
 
</style>
</head>
<body
	background="https://static3.depositphotos.com/1003904/164/v/950/depositphotos_1648604-stock-illustration-abstract-business-background.jpg">
	<h:form>
		<h:panelGrid columns="1">
			<h1>Kişisel Bilgiler</h1>
			<b><h:outputText value="Uyruk:" /></b>
			<h:selectOneRadio  id="uyruk" value="#{basvuru.uyruk}" required="true"
				requiredMessage="Uyruk seçmek zorunludur!">
				<f:selectItem itemLabel="T.C." itemValue="T.C." />
				<f:selectItem itemLabel="Diger" itemValue="Diger" />
			</h:selectOneRadio>
			<h:message for="uyruk" styleClass="hata" />
			<br />
			<b><h:outputText value="İsim:" /> </b>
			<h:inputText id="isim" value="#{basvuru.isim}" required="true"
				requiredMessage="İsim girmek zorunludur!" />
			<h:message for="isim" styleClass="hata" />
			<br />

			<b><h:outputText value="Soyisim:" /> </b>
			<h:inputText id="soyisim" value="#{basvuru.soyisim}" required="true"
				requiredMessage="Soyisim girmek zorunludur!" />
			<h:message for="soyisim" styleClass="hata" />
			<br />
			<b><h:outputText value="Cinsiyet: " /> </b>
			<h:selectOneRadio id="cinsiyet" value="#{basvuru.cinsiyet}" required="true"
				requiredMessage="Cinsiyet seçmek zorunludur!">
				<f:selectItem itemLabel="Erkek" itemValue="Erkek" />
				<f:selectItem itemLabel="Kadin" itemValue="Kadin" />
			</h:selectOneRadio>
			<h:message for="cinsiyet" styleClass="hata" />
			<br />
			<b><h:outputText value="Doğum Yeri: " /></b>
			<h:selectOneMenu value="#{basvuru.sehir}" required="true"
				requiredMessage="Doğum yeri seçmek zorunludur!">
				<f:selectItems value="#{basvuru.sehirler}" />
			</h:selectOneMenu>
			<br />
			<h:outputText value="E-posta adresiniz:" />
			<h:inputText id="eposta" value="#{basvuru.eposta}" required="true"
				validatorMessage="Geçersiz E-posta adresi!"
				requiredMessage="E-Posta girmek zorunludur">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</h:inputText>
			<h:message for="eposta" styleClass="hata" />
			<br />
			<b><h:outputText value="Adres:" /> </b>
			<h:inputTextarea id="adres" value="#{basvuru.adres}" required="true"
				requiredMessage="Adres girmek zorunludur!" />
			<h:message for="adres" styleClass="hata" />
			<br />

			<h:commandButton value="İleri" action="ikincisayfa.xhtml" />
		</h:panelGrid>
	</h:form>
</body>
</html>
